<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="fonts/stylesheet.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header__wrap wrap">
                <div class="header__top">
                    <div class="header__logo logo"><a class="logo__link" href="#"><img class="logo__img"
                                src="img/header/logo.png" alt=""></a></div>
                    <nav class="header__menu menu">
                        <ul class="menu__list">
                            <li class="menu__item"><a href="#" class="menu__link">MENS</a></li>

                            <li class="menu__item"><a href="#" class="menu__link">NEWS</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="header__info">
                    <h1 class="header__title">STÃœSSY2020</h1>
                    <p class="header__subtitle"><a class="header__link" href="#">SHOP NOW</a></p>

            </div>
        </header>
        <main id="content" class="content">
            <div class="content__wrap wrap">
                <a href="#" class="content__link content__link--two">
                    <img src="img/main/icon/1.png" alt="SHOP GOURMET" class="content__icon content__icon--1">

                <a href="#" class="content__link">
                    <img src="img/main/icon/2.png" alt="SHOP CARHARTT" class="content__icon content__icon--2">

                </a>
                <a href="#" class="content__link">
                    <img src="img/main/icon/3.png" alt="SHOP ADIDAS" class="content__icon content__icon--3">
                    <span class="content__name">SHOP ADIDAS</span>
                </a>
                <a href="#" class="content__link content__link--pt">
                    <img src="img/main/icon/4.png" alt="10DEEP SALE" class="content__icon content__icon--4">
                    <span class="content__name">10DEEP SALE</span>
                </a>
                <a href="#" class="content__link content__link--pt">
                    <img src="img/main/icon/5.png" alt="PALACE A/W 2014" class="content__icon content__icon--5">

                </a>
                <a href="#" class="content__link content__link--pt">
                    <img src="img/main/icon/6.png" alt="TECH PACK" class="content__icon content__icon--6">

                    <p class="instagram__subtitle"><a class="instagram__link" href="#">VIEW HASHTAG</a></p>
                </div>
            </div>
        </section>
        <footer class="footer">
            <div class="footer__wrap wrap">
                <nav class="footer__menu menu menu--black">
                    <ul class="menu__list">
                        <li class="menu__item"><a href="#" class="menu__link">&copy; ICNDY2020</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">PRIVACY</a></li>

                <ul class="footer__socials socials">
                    <li class="socials__item"><a aria-label="Instagram" href="#" class="socials__link"><img
                                src="img/social/IG.svg" alt=""></a>
                    </li>
                    <li class="socials__item"><a aria-label="Facebook" href="#" class="socials__link"><img
                                src="img/social/FB.svg" alt=""></a>
                    </li>
                    <li class="socials__item"><a aria-label="Twitter" href="#" class="socials__link"><img
                                src="img/social/TWTR.svg" alt=""></a></li>
