<!DOCTYPE html>
<html>

<head>
	<title>QUNTUM</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;900&display=swap" rel="stylesheet">
</head>

<body>
	<header class="header">
		<div class="header__container">
			<div class="header__logo">QUANTUM</div>
			<form class="header__search">
				<div class="header__search-input-wrapper">
					<input class="header__search-input" type="text" placeholder="Search goods">
				</div>
				<div class="header__search-dropdown">
					<div class="header-select">
						<div class="header-select__title">CATEGORY</div>
						<div class="header-select__dropdown">
							<div class="header-select__dropdown-item">Mobile</div>
							<div class="header-select__dropdown-item">Tablet</div>
							<div class="header-select__dropdown-item">Laptop</div>
						</div>
					</div>
					<!--<select name="" id="">
						<option value="">CATEGORY</option>
						<option value="">Mobile</option>
						<option value="">Tablet</option>
						<option value="">Laptop</option>
					</select>
					-->
				</div>
				<div class="header__search-button">
					<button type="submit">
						<img src="./img/icons/search icon.svg" alt="">
					</button>
				</div>
			</form>
			<div class="header__buttons"></div>
		</div>
	</header>
</body>

</html>
